<!--formulario para editar experiencia-->
<h4>Editar Educación.</h4>
<!--Inicio formulario para editar experiencia-->  
                        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
<!--Certificado 1-->
                            <div class="my-3">
                                <label for="tituloCertificado" class="form-label">Título de Estudio:</label>
                                <input type="text" class="form-control" id="tituloCertificado" aria-describedby="emailHelp" placeholder="Ingrese el titulo del estudio..." formControlName="tituloCertificado">
                            </div>

                            <div *ngIf="TituloCertificado?.errors && TituloCertificado?.touched">
                                <p *ngIf="TituloCertificado?.hasError('required')" class="error">
                                    <strong> --Este campo es requerido.-- </strong>
                                </p>
                            </div>

                                <button type="button" class="btn btn-primary">Guardar</button>
                                <button type="button" class="btn btn-info">Actualizar</button>
                                <button type="button" class="btn btn-danger">Eliminar</button>

                            <div class="my-3">
                                <label for="fotoCertificado" class="form-label">Certificado:</label>
                                <input type="url" class="form-control" id="fotoCertificado" placeholder="Ingrese la url del certificado de estudio..." formControlName="fotoCertificado">
                            </div>

                            <div *ngIf="FotoCertificado?.errors && FotoCertificado?.touched">
                                <p *ngIf="FotoCertificado?.hasError('required')" class="error">
                                    <strong> --Este campo es requerido.-- </strong>
                                </p>
                                <!-- <p *ngIf="FotoCertificado?.hasError('url')" class="error">
                                    <strong> --El formato del url debe ser válido..-- </strong>
                                </p> -->
                            </div>

                                <button type="button" class="btn btn-primary">Guardar</button>
                                <button type="button" class="btn btn-info">Actualizar</button>
                                <button type="button" class="btn btn-danger">Eliminar</button>
                        </form>
<!--fin formulario educacion-->
