<h4>Editar Portada.</h4>
<!--Inicio formulario para editar banner/portada-->  
        <form>
            <div class="my-3">
                <label for="tituloBanner" class="form-label">Titulo de Portada:</label>
                <input type="text" class="form-control" id="tituloBanner" aria-describedby="emailHelp" placeholder="Ingresa el titulo para la portada..." name="tituloBanner">
            </div>
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-info">Actualizar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>

            <div class="my-3">
                <label for="fotoBanner" class="form-label">Foto de Portada:</label>
                <input type="url" class="form-control" id="fotoBanner" placeholder="Ingresa la url a la imagen de portada..." name="fotoBanner">
            </div>
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-info">Actualizar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
        </form>
<!--fin formulario para editar banner/portada-->
