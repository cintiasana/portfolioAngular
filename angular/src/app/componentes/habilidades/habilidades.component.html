<!--comienzo seccion de habilidades-->
<section class="habilidades mt-5">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-3">
<!-- titulo de seccion de habilidades -->
                <h4 class="tituloSeccion">Hard & Soft Skill.</h4>
            </div>
            <div *ngFor="let nombhabilidad of habilidades" class="col-12 col-sm-12 col-md-6">
                <p>{{nombhabilidad.habilidad}}</p>
<!-- barra de progreso habilidad  -->
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-label="Example with label" [style.width.%]="nombhabilidad.porcentaje" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">{{nombhabilidad.porcentaje}}%</div>
                </div>
                
            </div>
        
        </div>
    </div>
</section>
<!-- fin seccion de habilidades -->
